<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizaro</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex flex-col items-center min-h-screen">
    <!-- Header -->
    <header class="w-full bg-blue-500 p-4 text-white text-center">
      <p class="text-2xl font-bold">Programming Quiz</p>
    </header>

    <main
      id="quiz-container"
      class="bg-transparent w-full p-6 rounded-lg text-center mt-6 grid grid-cols-1"
    >
      <!-- Welcome section -->
      <section id="welcome-screen" class="w-1/3 mx-auto">
        <h1 class="text-2xl font-bold mb-4">Welcome to the Programming Quiz</h1>

        <div class="m-3">
          <label for="username" class="block text-lg font-semibold"
            >Enter Your Name:</label
          >
          <input
            type="text"
            id="username"
            class="w-full p-2 border border-gray-300 rounded mt-2 text-center"
            placeholder="Your Name"
          />
        </div>

        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-lg"
          onclick="startQuiz()"
        >
          Start Quiz
        </button>
      </section>

      <!-- Question section -->
      <section id="question-screen" class="w-1/3 mx-auto hidden">
        <div class="flex justify-between items-center mb-4">
          <div class="mb-4 text-left font-medium">
            Question <span id="question-number">1</span>/10
          </div>
          <div id="timer" class="text-red-500 font-bold mb-2"></div>
        </div>

        <div id="progress-bar" class="w-full bg-gray-200 h-2 rounded mb-4">
          <div
            id="progress"
            class="bg-blue-500 h-2 rounded"
            style="width: 0%"
          ></div>
        </div>
        <h2 id="question-text" class="text-xl font-semibold mb-4">
          Loading...
        </h2>
        <div id="options" class="space-y-2">
          <!-- Options will be generated dynamically -->
        </div>
        <button
          onclick="nextQuestion()"
          class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hidden"
          id="next-btn"
        >
          Next
        </button>
      </section>

      <!-- Result section -->
      <section id="result-screen" class="w-1/3 mx-auto hidden">
        <h2 class="text-2xl font-bold mb-4">Quiz Completed!</h2>
        <p class="text-lg">Your Score: <span id="score">0</span>/10</p>
        <button
          onclick="restartQuiz()"
          class="mt-4 bg-green-500 text-white px-4 py-2 rounded-lg"
        >
          Try Again
        </button>
        <button
          onclick="exitQuiz()"
          class="mt-4 bg-green-500 text-white px-4 py-2 rounded-lg"
        >
          Return Home
        </button>
      </section>

      <!-- Leaderboard section -->
      <section
        class="bg-white p-6 rounded-lg shadow-lg w-72 text-center absolute top-12 right-0 mt-6 mr-6"
      >
        <h1 class="text-2xl mb-4">Leaderboard</h1>
        <table class="w-full border-collapse border border-gray-300">
          <thead>
            <tr class="bg-gray-200">
              <th class="border border-gray-300 px-4 py-2 text-sm font-light">
                Rank
              </th>
              <th class="border border-gray-300 px-4 py-2 text-sm font-light">
                Name
              </th>
              <th class="border border-gray-300 px-4 py-2 text-sm font-light">
                Score
              </th>
            </tr>
          </thead>
          <tbody id="leaderboard-body">
            <!-- Scores will be dynamically inserted here -->
          </tbody>
        </table>
        <button
          onclick="clearScores()"
          class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg"
        >
          Clear Scores
        </button>
      </section>
    </main>
    <script src="js/quiz.js"></script>
  </body>
</html>
